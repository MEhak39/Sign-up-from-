<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="box">
        <img src="./Assets/icons8-c-48.png" alt="">
        <h2 class="heading">Start your 14-day free trial</h2>
        <p class="sub-text">No credit card required</p>
        <div class="my-form">
        <label for="name" class="format">Full Name</label>
        <input type="text" class="input format" >

        <label for="email" class="format">Email</label>
        <input type="email" class="email format">
        
        <label for="password" class="format">Password</label>
        <input type="password" class="password format">

        <div class="checkbox format">
        <input type="checkbox" name="T&A" id="Terms"><span>I accept the <b>Terms of Service</b> and <b>Privacy Policy</b></span>
        </div>

        <button>Sign up</button>
        </div>
    </div>
</body>
</html>

git config --global user.email "you@example.com"
  git config --global user.name "Your Name"
